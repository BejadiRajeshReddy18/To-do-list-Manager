<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-Do-List Manager</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/to-do-list.png" type="image/x-icon">
</head>
<body>
    <main>
        <div class="wrap">
            <section class="heading">
                <p class="title">Rocky The Manager</p>
                <p class="subtitle">Manage & Search your Pending Tasks in Click</p>
            </section>
            <section class="task-manager">
                <div class="search-box">
                    <form  class="search">
                        <input type="text" name="task" placeholder="search task" autocomplete="off">
                        <i class="bi bi-x-circle reset"></i>
                    </form>
                </div>
                <div class="task-box">
                    <ul class="tasks">
                        <li>
                            <span>Editing</span>
                            <i class="bi bi-trash-fill delete"></i>
                        </li>
                        <li>
                            <span>Writing</span>
                            <i class="bi bi-trash-fill delete"></i>
                        </li>
                        <li>
                            <span>Boxing</span>
                            <i class="bi bi-trash-fill delete"></i>
                        </li>    
                    </ul>
                    <form class="add">
                        <input type="text" name="task" placeholder="add task" autocomplete="off">
                        <input type="submit" value="Add">
                    </form>
                </div>
                <div class="message">
                    <span></span>
                    <button class="clear">Clear All</button>
                </div>
            </section>
        </div>
    </main> 
    <script src="index.js"></script>
</body>
</html>
